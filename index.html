<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khalistan - Welcome to Our City</title>
    <style>
        /* ...other styles... */

        /* Additional styles for image resizing and flag positioning */
        #city-image {
            width: 50%; /* Resizing the city image to half its size */
            display: block;
            margin: 20px auto; /* Center the image */
        }
        .flag-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #city-flag {
            width: 20%; /* Adjust the size of the flag as needed */
            height: auto;
            margin-left: 20px; /* Spacing between the about section and flag */
        }

        /* Responsive design adjustments */
        @media screen and (max-width: 600px) {
            #city-image, #city-flag {
                width: 100%;
            }
            .flag-section {
                flex-direction: column;
                align-items: flex-start;
            }
            #city-flag {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <!-- ...other body content... -->
    <main>
        <section class="flag-section">
            <div>
                <h2>About Khalistan</h2>
                <p>Khalistan is a vibrant city known for its rich history and stunning landscapes. Explore what makes our city unique!</p>
            </div>
            <img id="city-flag" src="kflag.jpg" alt="Flag of Khalistan">
        </section>
        <section>
            <h2>Picture of Khalistan</h2>
            <img id="city-image" src="city-image.jpg" alt="Beautiful view of Khalistan">
        </section>
        <!-- ...other sections... -->
    </main>
    <!-- ...footer... -->
</body>
</html>
